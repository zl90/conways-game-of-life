<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/output.js" defer></script>
    <title>Conway's Game Of Life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Conway's Game Of Life</h1>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="button-container">
      <button id="button-next">Next Step</button>
      <button id="button-play">Play</button>
      <button id="button-pause">Pause</button>
      <button id="button-clear">Clear Grid</button>
    </div>
    <sub>Click on the grid to draw</sub>
    <sub>Press "Play" to simulate life!</sub>
  </body>
</html>
